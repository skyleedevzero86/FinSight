spring:
  profiles:
    active: local
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    com.sleekydz86.finsight: DEBUG
    org.springframework.batch: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

ai:
  huggingface:
    models:
      sentiment:
        name: cardiffnlp/twitter-roberta-base-sentiment-latest
        max-length: 512
        timeout: 30
      translation:
        name: Helsinki-NLP/opus-mt-en-ko
        max-length: 512
        timeout: 30
    performance:
      enable-caching: true
      cache-size: 1000
      enable-batching: true
      batch-timeout: 1000
    fallback:
      enabled: true
      external-api: true