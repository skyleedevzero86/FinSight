spring:
  data:
    redis:
      host: ${REDIS_HOST:127.0.0.1}
      port: ${REDIS_PORT:9379}
      password: ${REDIS_PASSWORD:123456}
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            trust: smtp.gmail.com

logging:
  level:
    com.sleekydz86.finsight: DEBUG
    org.springframework.batch: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

jwt:
  secret: jwtscretjwtscretjwtscretjwtscretjwtscretjwtscretjwtscretjwtscretjwtscretjwtscretjwtscretjwts
  expiration-period: 3600000
  refresh-expiration-period: 86400000

jasypt:
  encryptor:
    password: "your-jasypt-encryption-password-here"

ai:
  djl:
    model:
      name: cardiffnlp/twitter-roberta-base-sentiment-latest
    engine: pytorch
    device: cpu
    performance:
      enable-caching: true
      cache-size: 500
  huggingface:
    models:
      sentiment:
        name: cardiffnlp/twitter-roberta-base-sentiment-latest
    performance:
      enable-caching: true
      cache-size: 500

app:
  recovery:
    token:
      expiration: 1800 # 30분
    otp:
      expiration: 300 # 5분
  notification:
    enabled: true
    email:
      enabled: true
      templates:
        news-alert: "news-alert"
        system-alert: "system-alert"
        recovery-otp: "recovery-otp"
        password-reset-confirmation: "password-reset-confirmation"
      daily-limit: 1000
      rate-limit: 100
    sms:
      max-length: 80
      daily-limit: 100
      rate-limit: 10
      recovery:
        enabled: true
        daily-limit: 10
        rate-limit: 5
    push:
      fcm:
        server-key: "${FCM_SERVER_KEY:}"
        url: "https://fcm.googleapis.com/fcm/send"
    kakao:
      api-key: "${KAKAO_API_KEY:}"
      template-id: "${KAKAO_TEMPLATE_ID:}"
    slack:
      webhook-url: "${SLACK_WEBHOOK_URL:}"
    retry:
      max-attempts: 3
      delay-seconds: 60
    cleanup:
      retention-days: 30

solapi:
  api-key: "${SOLAPI_API_KEY:}"
  api-secret: "${SOLAPI_API_SECRET:}"
  base-url: "https://api.solapi.com"
  default-from-number: "${SOLAPI_FROM_NUMBER:}"

kakao:
  client-id: "${KAKAO_CLIENT_ID:}"
  redirect-uri: "${KAKAO_REDIRECT_URI:}"
  auth-url: "https://kauth.kakao.com/oauth/authorize"
  token-url: "https://kauth.kakao.com/oauth/token"
  api-url: "https://kapi.kakao.com"
